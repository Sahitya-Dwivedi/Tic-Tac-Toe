<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="game">
      <div class="turn">
        <h2>Turn -</h2>
        <h2 class="whoTurn"></h2>
      </div>
      <div class="tic_tac_toe">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="mode">
        <div class="pass">Pass N Play</div>
        <div class="toggle">
          <input type="checkbox" name="check" id="check" />
          <label for="check" class="btn"></label>
        </div>
      </div>
      <div class="mode">
        <div class="pass">Vs Computer</div>
        <div class="toggle">
          <input type="checkbox" name="checkComp" id="checkComp" />
          <label for="checkComp" class="btn"></label>
        </div>
      </div>
    </div>
    <div class="score">
      <div class="player">
        Player1 -&nbsp;
        <div class="X">0</div>
      </div>
      <div class="player">
        Player2 - &nbsp;
        <div class="O">0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
